<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Bomberman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="/public/style.css" />
</head>
<body>
    <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="/login/cadastrar"> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome:</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="..."/>
          </p>
           
          <p> 
            <label for="senha_login">Senha:</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="/login/cadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
</body>
</html>
